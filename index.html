<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/animate.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="./css/styles.css">

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="navbar d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="text-end">
                <p>xdtest</p>
            </div>
            
        </div>
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="carousel-div">
                        <img src="https://www.nintenderos.com/wp-content/uploads/2020/01/minecraft-1.jpg" class="d-block w-100" alt="...">
                  
                    </div>
                </div>
                  <div class="carousel-item">
                    <div class="carousel-div">
                        <img src="https://assets.xboxservices.com/assets/f5/a1/f5a1e21d-c465-48ba-b72f-3fbe06d083b7.jpg?n=Minecraft_Sneaky-Slider-1084_The-Wild-Update_1600x675.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="carousel-div">
                        <img src="https://img.redbull.com/images/c_crop,x_0,y_120,h_959,w_1919/c_fill,w_830,h_467/q_auto:low,f_auto/redbullcom/2016/12/16/1331835109442_2/t%C3%BA-imaginaci%C3%B3n-es-el-%C3%BAnico-l%C3%ADmite.png" class="d-block w-100" alt="...">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                
              </div>
        <div class="foot">
            <div class="btnholder container d-flex align-items-center justify-content-center">
                <button class="iconbtn btn btn-primary btn-sm"><span class="material-symbols-outlined">
                    settings
                    </span></button>
                <button class="plbtn btn btn-primary btn-lg"><span>
                    Play
                </span></button>
                <button class="iconbtn btn btn-primary btn-sm"><span class="material-symbols-outlined">
                    manage_accounts
                    </span></button>
                
              </div>
        </div>
        <div class="btnholder container d-flex align-items-center justify-content-center">
            <select class="versel form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Versions</option>
                <option value="1">1.8.9</option>
                <option value="2">1.12.2</option>
                <option value="3">1.14.4</option>
              </select>
        </div>
        
        <div class="sidebar"></div>
    </div>
    
</body>
</html>
